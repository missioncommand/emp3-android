apply plugin: 'java'
apply plugin: 'nebula.provided-base'
apply plugin: 'nebula.maven-base-publish'
apply plugin: 'nebula.maven-nebula-publish'

sourceCompatibility = rootProject.sourceCompatibility
targetCompatibility = rootProject.targetCompatibility

dependencies {
    provided (group:'org.cmapi.primitives', name:'common-map-geospatial-notation', ext:'jar')
    provided ("android:android")
}

publishing.publications {
    nebula(MavenPublication) {
        groupId    = project.ext.group
        artifactId = "google-maps-android-cmgn"
        version    = project.version
    }
}
publishing.repositories {
    maven {
        url = nexusPublishUrl

        credentials {
            username empUsername
            password empPassword
        }
    }
}
if (project.hasProperty('di2eNexusReleaseUrl')) {
    publishing.repositories {
        maven {
            url = project.property('di2eNexusReleaseUrl')

            credentials {
                username empUsername
                password empPassword
            }
        }
    }
}

