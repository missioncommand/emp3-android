apply from: "$rootDir/build-support/emp3-gradle-plugin/src/main/resources/android-app.gradle"

android {
    dataBinding {
        enabled true
    }
    defaultConfig {
        applicationId "mil.emp3.dev_test_sdk"
    }
}

dependencies {
    compile project (":emp3-android-sdk")
    compile project (":emp3-android-sdk-core-aar")
    compile project (":emp3-android-sdk-view")
    compile project (":mapengine-worldwind-aar")

//    compile         ("mil.army.missioncommand:mirrorcache-api")
//    compile         ("mil.army.missioncommand:mirrorcache-impl-core")
//    compile         ("mil.army.missioncommand:mirrorcache-impl-transport-ws-nv")
    compile         ("com.android.support:appcompat-v7")
    compile         ("com.android.support:design")
    compile         (group: 'mil.army.missioncommand', name: 'mil-sym-android-renderer', ext: 'aar') { transitive = true }
    provided project (":cmapi")
    implementation 'com.android.databinding:library:1.3.1'
    implementation 'com.android.databinding:adapters:1.3.1'
}
