apply from: "$rootDir/build-support/emp3-gradle-plugin/src/main/resources/android-app.gradle"

android {
    defaultConfig {
        applicationId "mil.emp3.test.emp3vv"
    }
}

dependencies {
    compile         ("com.android.support:appcompat-v7")
    compile         ("com.android.support:design")

    compile project (":sdk:emp3-android-sdk")
    compile project (":sdk:sdk-core:emp3-android-sdk-core-aar")
    compile project (":sdk:emp3-android-sdk-view")
    compile project (":mapengine:worldwind:mapengine-worldwind-aar")

    compile         (group: 'mil.army.missioncommand', name: 'mil-sym-android-renderer', ext: 'aar') { transitive = true }
    compile         ("org.cmapi.primitives:common-map-geospatial-notation")

    testCompile     ("junit:junit")
}
