sudo: true
language: android
android:
  components:
  - tools
  - build-tools-26.0.2
  - android-23
  - extra-android-m2repository
jdk:
- oraclejdk8
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_install:
- openssl aes-256-cbc -K $encrypted_12c8071d2874_key -iv $encrypted_12c8071d2874_iv
  -in emp3_keystore.jks.enc -out emp3_keystore.jks -d
- export GRADLE_OPTS="-Dorg.gradle.daemon=false -Xmx3072m $GRADLE_OPTS"
- export DEFAULT_JVM_OPTS=
install: true
script:
- "./gradlew clean build publishToMavenLocal --refresh-dependencies --stacktrace"
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
before_deploy:
# Worldwind mapengine
- cd $TRAVIS_BUILD_DIR/mapengine/worldwind/apk/build/outputs/apk/release
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $TRAVIS_BUILD_DIR/emp3_keystore.jks -storepass $storepass -keypass $keypass mapengine-worldwind-apk-release-unsigned.apk emp_release_store
- jarsigner -verify mapengine-worldwind-apk-release-unsigned.apk
- $ANDROID_HOME/build-tools/26.0.2/zipalign -v 4 mapengine-worldwind-apk-release-unsigned.apk mapengine-worldwind-apk-release.apk
# sdk-apk
- cd $TRAVIS_BUILD_DIR/sdk/sdk-apk/build/outputs/apk/release
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $TRAVIS_BUILD_DIR/emp3_keystore.jks -storepass $storepass -keypass $keypass emp3-android-sdk-apk-release-unsigned.apk emp_release_store
- jarsigner -verify emp3-android-sdk-apk-release-unsigned.apk
- $ANDROID_HOME/build-tools/26.0.2/zipalign -v 4 emp3-android-sdk-apk-release-unsigned.apk emp3-android-sdk-apk-release.apk
# sdk-core
- cd $TRAVIS_BUILD_DIR/sdk/sdk-core/apk/build/outputs/apk/release
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $TRAVIS_BUILD_DIR/emp3_keystore.jks -storepass $storepass -keypass $keypass emp3-android-sdk-core-apk-release-unsigned.apk emp_release_store
- jarsigner -verify emp3-android-sdk-core-apk-release-unsigned.apk
- $ANDROID_HOME/build-tools/26.0.2/zipalign -v 4 emp3-android-sdk-core-apk-release-unsigned.apk emp3-android-sdk-core-apk-release.apk
deploy:
- provider: script
  skip_cleanup: true
  script: gradle/snapshot.sh
  on:
    branch:
    - development
- provider: script
  skip_cleanup: true
  script: gradle/release.sh && gradle/ghpages.sh
  on:
    tags: true
    condition: "$TRAVIS_TAG =~ ^v[0-9]+.[0-9]+.[0-9]+$"
