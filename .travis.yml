sudo: true
language: android
android:
  components:
    - tools
    - build-tools-26.0.2
    - android-23
    - extra-android-m2repository

jdk:
  - oraclejdk8

env:
  global:
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 
    - secure: 

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
  - export GRADLE_OPTS="-Dorg.gradle.daemon=false -Xmx3072m $GRADLE_OPTS"
  - export DEFAULT_JVM_OPTS=

install: true

script:
 - ./gradlew build publishToMavenLocal --refresh-dependencies --stacktrace

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

deploy: # travis by default will not invoke this step for PRs
  - provider: script
    skip_cleanup: true
    script: gradle/snapshot.sh
    on:
      branch:
        - development

  - provider: script
    skip_cleanup: true
    script: gradle/release.sh && gradle/ghpages.sh
    on:
      tags: true
      condition: "$TRAVIS_TAG =~ ^v[0-9]+.[0-9]+.[0-9]+$"
